<div class="row" style="margin-left: 150px;">
  <div class="col-md-8 col-sm-12" style=" background: #f4f7fa;">
    <div class="d-flex justify-content-between dashboard-text">
      <div>
        <span>Dashboard</span>
      </div>
      <div>
        <span>20 Sep 2019, Friday</span>
        <i class="fa-solid fa-magnifying-glass mx-2"></i>
      </div>
    </div>
    <div class="img-area d-flex justify-content-between">
      <div>
        <p class="welcome">Welcome back Anna!</p>
        <div style="width: 302px; font-size: 14px;">
          You have learned 80% of your goal this week!
          Keep it up and improve your results !
        </div>
      </div>
      <div>
        <img class="float-end img-laptop img-fluid img-thumnail" src="assets/lap-girl.png" alt="">
      </div>
    </div>
    <div class="row justify-content-around">
      <div class="card-content col-md-5 col-sm-12 col-lg-5 mt-4">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div class="header-text1">Latest results</div>
            <div class="mtxt">more
              <i class="fa-solid fa-arrow-right mx-2"></i>
            </div>
          </div>
          <div class="row mt-4 progress-graph" *ngFor="let item of this.api.dataService?.dashboardData?.lastestResults">
            <div class="col-md-10 col-sm-7 col-lg-5">
              <p>{{item?.quizTitle}}</p>
            </div>
            <div class="progress col-md-1 col-sm-12 col-lg-5 text-center m-auto"
              style="padding-left: unset; height: 0.5rem;">
              <div class="progress-bar" role="progressbar" [style.width]="item?.score"
                attr.aria-valuenow="{{item?.score}}" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <div class="col-md-1 mb-2">
              <p class="text-danger">{{item?.score}}</p>
            </div>
            <hr class="widthr m-auto mt-2">
          </div>
        </div>
      </div>
      <div class="card-content col-md-6 mt-4">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div class="header-text1">Time spent on Learning</div>
            <div class="mtxt">Last week
              <i class="fa-solid fa-caret-down mx-2"></i>
            </div>
          </div>
          <div class="container mt-2">
            <div class="row">
              <div class="col" style="display: block; width: 500px; height: 320px;">
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                  [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">

                </canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between mt-3 dashboard-text">
        <div class="header-text1">Your courses</div>
        <span class="mtxt">more
          <i class="fa-solid fa-arrow-right mx-2"></i></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-4 col-lg-4 card-a" *ngFor="let item of courses">
        <div class="row">
          <div class="col-md-3 col-sm-3 col-lg-3">
            <div class="textarea" style="background-color: #7B68EE;">B2</div>
          </div>
          <div class="col-md-7 col-sm-7 col-lg-7">
            <div class="b2txt">{{item?.title}}</div>
            <span class="coursetxt">{{item?.description}}</span>
          </div>
          <div class="col-md-2 col-sm-2 col-lg-2 arrowcard">
            <i class="fa-solid fa-arrow-right mx-2"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-sm-12 col-lg-4 dashboard-text">
    <app-logout></app-logout>
  </div>
</div>
