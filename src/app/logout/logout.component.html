<div class="d-flex justify-content-between">
  <div>
    <p>Logout</p>
  </div>
  <div>
    <i class="fa-solid fa-right-from-bracket"></i>
  </div>
</div>
<div class="profileimg">
  <img src="assets/profile.png" alt="">
</div>
<div class="profile-txt">
  <div>{{this.api.dataService?.dashboardData?.userData[1]?.fullName}}</div>
  <div>Student</div>
</div>
<div class="row mt-3">
  <div class="col-md-12 card-a">
    <div class="row my-3 text-center" *ngFor="let obj of subject | keyvalue">
      <div class="col-md-3">
        <div class="textarea">B2</div>
      </div>
      <div class="col-md-5 m-auto">
        <div class="b2txt">{{obj.key}}</div>
      </div>
      <div class="col-md-4" style="display: grid; align-items: center;">
        <div class="progress " style="padding-left: unset; height:5px">
          <div class="progress-bar" role="progressbar" [style.width]="obj?.value" attr.aria-valuenow="{{obj?.value}}"
            aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-between mt-3">
  <div>Reminders</div>
  <div><i class="fa-solid fa-bell"></i></div>
</div>
<div class="row mt-3">
  <div class="col-md-12 card-a">
    <div class="row my-3" *ngFor="let item of courses">
      <div class="col-md-3">
        <div class="textarea"><i class="fa-regular fa-envelope text-primary"></i></div>
      </div>
      <div class="col-md-9">
        <div class="remtxt mb-2">{{item.title}}</div>
        <div class="remtxt2">{{item.datetime | date:'fullDate'}}</div>
      </div>
    </div>
  </div>
</div>
